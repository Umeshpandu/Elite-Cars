<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cars</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('111111.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: transparent;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: rgb(73, 145, 183);
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 160px); /* Adjust height to account for header and footer */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .button {
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <header>
        
        <nav class="navbar">
            <ul>
                <li><a href="base.html">Home</a></li>
                <li><a href="rental inventory.html">Inventory</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="home.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="button-container">
            <button class="button" onclick="location.href='inventory.html'">Sales</button>
            <button class="button" onclick="location.href='rental inventory.html'">Rentals</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Elite Cars. All rights reserved.</p>
    </footer>

</body>
</html>
